<ion-header>
	<ion-navbar>
		<ion-title text-center>
			<p style="text-align: center;color: white;">Todo List		
				<span style="padding-left:30%;"><i class="fa fa-plus" 
				(click)="addTodo()" ></i></span> 
			</p>			
			
		</ion-title>
		
	</ion-navbar>
</ion-header>

<ion-content no-padding>
	<div *ngFor="let item of data; let i=index ; ">	
			<button ion-button color="twitter">I'm a button</button>
		<ion-card>
			<ion-card-header>
				<p style="text-align: right;">
					<ion-icon name="create" (click)="showmodal(item)"></ion-icon>
					<ion-icon name="trash" (click)="delete(item,i)"></ion-icon>
				</p>	
				{{item.todoHeading}}
			</ion-card-header>

			<ion-card-content>
				{{item.todoData}}
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
